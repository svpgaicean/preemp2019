<!DOCTYPE html>
<html>
    <head>
        <!-- HTML page for a store -->
        <title>Amazing store</title>
        <meta name="author" content="Patrik Gaicean" />
        <link rel="stylesheet" href="./styles.css" />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous" />
    </head>

    <body>
        <header>
            <div class="container dflex">
                <div class="container__left header_title_spacing">
                    <a href="./index.html" class="header_title">
                        Amazing store</a>
                </div>
                <div class="container__right">
                    <!-- top row -->
                    <div class="padflex dflex">
                        <div>
                            <i class="fas fa-map-marker-alt header_icon"></i>
                            <span>My city: <a href="#">Dummy Name</a></span>
                        </div>
                        <div>
                            <i class="far fa-address-book header_icon"></i>
                            <span>8 800 505-04-83</span>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="#">Shipping</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Company</a></li>
                                <li><a href="#">My account</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- bottom row -->
                    <div class="padflex dflex">
                        <div class="searchbar">
                            <i class="fas fa-search header_icon"></i>
                            <input
                                type="text"
                                placeholder="Search products by SKU or name"
                            />
                        </div>
                        <button class="cart dflex">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart_text">MY CART</span>
                            <span class="cart_quant">47</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container dflex">
            <div class="container__left">
                <!-- nav bar -->
            </div>
            <div class="container__right">
                <div class="padflex dflex">
                    <div class="category content_title">Creams & gels</div>
                    <div class="pagestats">
                        <div class="pagestat">Showing x of y</div>
                        <button class="content_back">
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <button class="content_forw">
                            <i class="fas fa-angle-right"></i>
                        </button>
                    </div>
                </div>
                <div class="padflex dflex">
                    <div class="description">
                        <ul>
                            <li>BRAND: <a href="#">Dummy Name</a><li>
                            <li>SKIN TYPE: <a href="#">Dummy Name</a></li>
                            <li>AGE: <a href="#">Dummy Name</a></li>
                        </ul>
                    </div>
                    <div class="sort">SORT: <a href="#">Dummy Name</a></div>
                </div>
                
                <!-- main content -->
                <div class="content">

                </div>
            </div>
        </div>

        <footer></footer>
    </body>
</html>
